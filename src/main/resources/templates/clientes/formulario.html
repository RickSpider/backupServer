<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: common-head">
        <title th:text="${cliente.clienteid != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div th:replace="layout :: navbar"></div>

        <h1 th:text="${cliente.clienteid != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>

        <div class="container-fluid p-4">

            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="mt-3">
                <input type="hidden" th:field="*{clienteid}"/>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="text" th:field="*{pass}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="pathDirectorio" class="form-label">Path del Directorio</label>
                    <input type="text" th:field="*{pathDirectorio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="formatos" class="form-label">Formatos permitidos</label>
                    <select th:field="*{formatos}" multiple="multiple" class="form-select" size="5">
                        <option th:each="formato : ${formatos}"
                                th:value="${formato.formatoid}"
                                th:text="${formato.nombre}">
                        </option>
                    </select>
                </div>

                

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
