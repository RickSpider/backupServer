<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: common-head"></head>
    <body>

        <div th:replace="layout :: navbar"></div>

        <div class="container-fluid p-4">

            <a href="/clientes/nuevo" class="btn btn-success mb-3">Nuevo Cliente</a>

            <div class="table-responsive">
                <table id="clientesTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Path</th>
                            <th class="actions-column">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.clienteid}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.pathDirectorio}"></td>
                            <td>
                                <a th:href="@{'/clientes/editar/' + ${cliente.clienteid}}" class="btn btn-sm btn-primary">Editar</a>
                                <a th:href="@{'/clientes/eliminar/' + ${cliente.clienteid}}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

        <script th:inline="none">
                           $(document).ready(function () {
                               $('#clientesTable').DataTable({
                                   language: {
                                       url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json'
                                   },
                                   pageLength: 10,
                                   responsive: true
                               });
                           });
        </script>

    </body>
</html>
