<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: common-head">
        <title th:text="${formato.formatoid != null} ? 'Editar Formato' : 'Nuevo Formato'"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div th:replace="layout :: navbar"></div>

        <h1 th:text="${formato.formatoid != null} ? 'Editar Formato' : 'Nuevo Formato'"></h1>

        <div class="container-fluid p-4">
            <form th:action="@{/formatos/guardar}" th:object="${formato}" method="post" class="mt-3">
                <input type="hidden" th:field="*{formatoid}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Formato:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>
                
                 <div class="mb-3">
                    <label for="extension" class="form-label">Formato:</label>
                    <input type="text" th:field="*{extension}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/formatos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
